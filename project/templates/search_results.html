{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
<div class="container my-5">
    {% if recipes %}
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for recipe in recipes %}
            <div class="col">
                <a href="{{ url_for('recipe_details', recipe_id=recipe[0]) }}" class="text-decoration-none">
                    <div class="card h-100">
                        {% if recipe[3] %}
                        <img src="{{ url_for('static', filename='images/' + recipe[3]) }}" 
                             class="card-img-top" 
                             alt="{{ recipe[1] }}"
                             style="width: 100%; height: 200px; object-fit: cover;">
                        {% else %}
                        <img src="https://via.placeholder.com/200" 
                             class="card-img-top" 
                             alt="No Image Available"
                             style="width: 100%; height: 200px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe[1] }}</h5>  
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No recipes found matching your query.</p>
    {% endif %}
</div>
{% endblock %}
