{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="username" type="text" title="Enter your name" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="password" type="text" title="Enter a password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="confirmation" type="text" title="Confirm previous password" required>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
    {% endblock %}
