<!-- I used chatgpt in this page -->
{% extends "layout.html" %}

{% block title %}
Recipe Types
{% endblock %}

{% block main %}
<!-- Floating AI Recipe Button -->
<button id="aiButton">Generate AI Recipe</button>

<!-- Chat Popup -->
<div id="chatPopup">
    <h4>AI Recipe Generator</h4>
    <div id="chatMessages"></div>
    <textarea id="userInput" placeholder="Type ingredients..."></textarea>
    <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<div class="container my-5">
    <!-- Search Bar -->
    <form method="GET" action="{{ url_for('search_recipes') }}" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Search for recipes by title" aria-label="Search" aria-describedby="search-button">
            <button class="btn btn-primary" type="submit" id="search-button">Search</button>
        </div>
    </form>

    <!-- Display recipe types -->
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for recipe_type in recipe_types %}
        <div class="col">
            <a href="{{ url_for('recipe_type', recipe_type_id=recipe_type.recipe_type_id) }}" class="text-decoration-none">
                <div class="card h-100">
                    {% if recipe_type.image_name %}
                    <img src="{{ url_for('static', filename='images/' + recipe_type.image_name) }}" class="card-img-top" alt="{{ recipe_type.type_name }}">
                    {% else %}
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image Available">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe_type.type_name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- JavaScript for AI Button and Chat -->
<script>
    // Show/hide chat popup when AI button is clicked
    const aiButton = document.getElementById('aiButton');
    const chatPopup = document.getElementById('chatPopup');
    const chatMessages = document.getElementById('chatMessages');

    aiButton.addEventListener('click', () => {
        chatPopup.style.display = chatPopup.style.display === 'block' ? 'none' : 'block';

        // Reset chat if popup is opened again
        if (chatPopup.style.display === 'block') {
            chatMessages.innerHTML = '';
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').style.display = 'block';
            document.getElementById('sendBtn').style.display = 'inline-block';
            chatPopup.style.height = 'auto'; // let it grow naturally
        }
    });

    // Send message function
    function sendMessage() {
        const rawInput = document.getElementById('userInput').value.trim();
        if (!rawInput) return; // do nothing if input is empty

        // Convert ingredients to comma-separated
        const ingredients = rawInput.split(/\s*,\s*|\n/).filter(Boolean).join(', ');

        // Display user message
        const userMsg = document.createElement('div');
        userMsg.textContent = `You: ${ingredients}`;
        chatMessages.appendChild(userMsg);

        // Display AI response
        const aiMsg = document.createElement('div');
        aiMsg.innerHTML = `AI: Hereâ€™s a recipe suggestion for your ingredients: ${ingredients}.`;
        chatMessages.appendChild(aiMsg);

        // Hide input and send button
        document.getElementById('userInput').style.display = 'none';
        document.getElementById('sendBtn').style.display = 'none';

        // Add "View Recipe" button below AI response
        const viewBtn = document.createElement('a');
        viewBtn.textContent = 'View Recipe';
        viewBtn.className = 'chat-ai-button';
        viewBtn.href = '{{ url_for("AI_recipe") }}'; // Redirect to AI_recipe.html route
        chatPopup.appendChild(viewBtn);

        // Adjust popup height
        const minHeight = 200; // minimum popup height for short messages
        const maxHeight = 600; // maximum popup height
        chatPopup.style.height = Math.min(Math.max(chatMessages.scrollHeight + 60, minHeight), maxHeight) + 'px';

        // Allow scrolling inside chatMessages
        chatMessages.style.maxHeight = (chatPopup.offsetHeight - 80) + 'px';
        chatMessages.style.overflowY = 'auto';

        // Scroll to bottom of messages
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Existing "You are logged in" message
    document.addEventListener('DOMContentLoaded', function() {
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        alert("{{ messages[0] }}");
        {% endif %}
        {% endwith %}
    });
</script>
{% endblock %}
