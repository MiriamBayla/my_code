<!-- I used chatgpt in this page -->
{% extends "layout.html" %}

{% block title %}
    Recipe Types
{% endblock %}

{% block main %}
<!-- Floating AI Recipe Button -->
<button id="aiButton">Generate AI Recipe</button>

<div id="chatPopup">
    <h4>AI Recipe Generator</h4>
    <div id="chatMessages"></div>
    <textarea id="userInput" placeholder="Type ingredients..."></textarea>
    <button onclick="sendMessage()">Send</button>
</div>

<div class="container my-5">
    <!-- Search Bar -->
    <form method="GET" action="{{ url_for('search_recipes') }}" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Search for recipes by title" aria-label="Search" aria-describedby="search-button">
            <button class="btn btn-primary" type="submit" id="search-button">Search</button>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for recipe_type in recipe_types %}
        <div class="col">
            <a href="{{ url_for('recipe_type', recipe_type_id=recipe_type.recipe_type_id) }}" class="text-decoration-none">
                <div class="card h-100">
                    {% if recipe_type.image_name %}
                    <img src="{{ url_for('static', filename='images/' + recipe_type.image_name) }}" class="card-img-top" alt="{{ recipe_type.type_name }}">
                    {% else %}
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image Available">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe_type.type_name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- AI Button Script -->
<script>
    const aiButton = document.getElementById('aiButton');
    const chatPopup = document.getElementById('chatPopup');

    aiButton.addEventListener('click', () => {
        chatPopup.style.display = chatPopup.style.display === 'block' ? 'none' : 'block';
    });

    function sendMessage() {
        const input = document.getElementById('userInput');
        const messages = document.getElementById('chatMessages');

        if (input.value.trim() === '') return;

        // Split input by commas or newlines, trim spaces, and remove empty strings
        const ingredients = input.value
            .split(/[\n,]+/)
            .map(item => item.trim())
            .filter(item => item.length > 0);

        const formattedIngredients = ingredients.join(', ');

        // User message
        const userMsg = document.createElement('div');
        userMsg.textContent = "You: " + formattedIngredients;
        messages.appendChild(userMsg);

        // AI message with purple button linking to AI_recipe.html
        const aiMsg = document.createElement('div');
        const viewButton = document.createElement('a');
        viewButton.textContent = "View Suggestion";
        viewButton.href = "{{ url_for('AI_recipe') }}"; // Flask route to AI_recipe.html
        viewButton.className = "chat-ai-button"; // use CSS class from styles.css

        aiMsg.textContent = "AI: Here's a recipe suggestion using " + formattedIngredients + " ";
        aiMsg.appendChild(viewButton);
        messages.appendChild(aiMsg);

        input.value = '';
        messages.scrollTop = messages.scrollHeight;
    }
</script>

<!-- Existing "You are logged in" message -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                alert("{{ messages[0] }}");
            {% endif %}
        {% endwith %}
    });
</script>
{% endblock %}
