<!-- I used chatgpt in this page -->
{% extends "layout.html" %}

{% block title %}
    Recipe Types
{% endblock %}

{% block main %}
<!-- Floating AI Recipe Button -->
<button id="aiButton">Generate AI Recipe</button>

<div id="chatPopup">
    <h4>AI Recipe Generator</h4>
    <div id="chatMessages"></div>
    <textarea id="userInput" placeholder="Type ingredients..."></textarea>
    <button onclick="sendMessage()">Send</button>
</div>

<div class="container my-5">
    <!-- Search Bar -->
    <form method="GET" action="{{ url_for('search_recipes') }}" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Search for recipes by title" aria-label="Search" aria-describedby="search-button">
            <button class="btn btn-primary" type="submit" id="search-button">Search</button>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for recipe_type in recipe_types %}
        <div class="col">
            <a href="{{ url_for('recipe_type', recipe_type_id=recipe_type.recipe_type_id) }}" class="text-decoration-none">
                <div class="card h-100">
                    {% if recipe_type.image_name %}
                    <img src="{{ url_for('static', filename='images/' + recipe_type.image_name) }}" class="card-img-top" alt="{{ recipe_type.type_name }}">
                    {% else %}
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image Available">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe_type.type_name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- AI Button Styles -->
<style>
    #aiButton {
        position: fixed;
        top: 150px;
        left: 20px;
        background: linear-gradient(45deg, #3a0ae7, #f752c5);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 1000;
    }

    #chatPopup {
        display: none;
        position: fixed;
        top: 210px;
        left: 20px;
        width: 300px;
        max-height: 600px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 1000;
        padding: 10px;
        overflow-y: auto;
    }

    #chatPopup h4 {
        margin-top: 0;
    }

    #chatPopup textarea {
        width: 100%;
        height: 60px;
        margin-bottom: 10px;
    }

    #chatPopup button {
        background: #08d108;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
    }

    #chatPopup button:hover {
        background: #f00fca;
    }
</style>

<!-- AI Button Script -->
<script>
    const aiButton = document.getElementById('aiButton');
    const chatPopup = document.getElementById('chatPopup');

    aiButton.addEventListener('click', () => {
        chatPopup.style.display = chatPopup.style.display === 'block' ? 'none' : 'block';
    });

    function sendMessage() {
        const input = document.getElementById('userInput');
        const messages = document.getElementById('chatMessages');

        if (input.value.trim() === '') return;

        // Split input by commas or newlines, trim spaces, and remove empty strings
        const ingredients = input.value
            .split(/[\n,]+/)
            .map(item => item.trim())
            .filter(item => item.length > 0);

        // Join with a single comma and space
        const formattedIngredients = ingredients.join(', ');

        // User message
        const userMsg = document.createElement('div');
        userMsg.textContent = "You: " + formattedIngredients;
        messages.appendChild(userMsg);

        // AI message
        const aiMsg = document.createElement('div');
        aiMsg.textContent = "AI: Here's a recipe suggestion with " + formattedIngredients;
        messages.appendChild(aiMsg);

        input.value = '';
        messages.scrollTop = messages.scrollHeight;
    }
</script>

<!-- Existing "You are logged in" message -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                alert("{{ messages[0] }}");
            {% endif %}
        {% endwith %}
    });
</script>

{% endblock %}
