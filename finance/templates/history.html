{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th class="text-center">Type</th>
            <th class="text-center">Symbol</th>
            <th class="text-center">Price</th>
            <th class="text-center">Shares</th>
            <th class="text-center">Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock.t_type }}</td>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.price | usd}}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.transacted }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
