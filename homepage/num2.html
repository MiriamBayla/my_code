<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <!--JavaScript bellow-->
        <script>
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

            // When correct answer is clicked - change color to green
            let corrects = document.querySelectorAll('.correct');
            for (let i = 0; i < corrects.length; i++){
                corrects[i].addEventListener('click', function(){
                    corrects[i].style.backgroundColor = 'green';
                    let feedbackId = corrects[i].getAttribute('data-feedback');
                    document.querySelector('#' + feedbackId).innerHTML = 'Correct!';
                });
            }
            // When incorrect answer is clicked - change color to red
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++){
                incorrects[i].addEventListener('click', function(){
                    incorrects[i].style.backgroundColor = 'red';
                    let feedbackId = corrects[i].getAttribute('data-feedback');
                });
            }
        })
   </script>
</head>
<body>
    <div class="header">
        <h1>Quiz for you;)</h1>
    </div>
    <div class="section">
        <h2>How well do you know me? Lets see!</h2>
        <hr>
    <div class="d-flex">
        <div class="p-2 flex-fill">
            <h3>What would Miri rather do?</h3>
                <button class="incorrect" data-feedback="feedback1">Singing lessons</button>
                <button class="correct" data-feedback="feedback1">Baking</button>
                <button class="incorrect" data-feedback="feedback1">Dancing</button>
                <p id="feedback1"></p>
                <h3>Which is Miri's preferable lesson?</h3>
                <button class="incorrect" data-feedback="feedback2">Hebrew</button>
                <button class="incorrect" data-feedback="feedback2">English</button>
                <button class="correct" data-feedback="feedback2">Math</button>
                <p id="feedback2"></p>
        </div>

        <div class="p-2 flex-fill">
            <h3>Favorite color?</h3>
            <button class="incorrect" data-feedback="feedback3">Black</button>
            <button class="incorrect" data-feedback="feedback3">Green</button>
            <button class="correct" data-feedback="feedback3">Pink</button>
            <p id="feedback3"></p>
            <h3>Favorite dessert?</h3>
            <button class="correct" data-feedback="feedback4">Apple cake and ice cream</button>
            <button class="incorrect" data-feedback="feedback4">Chocolate ice cream</button>
            <button class="incorrect" data-feedback="feedback4">Banana cake</button>
            <p id="feedback4"></p>
        </div>
    </div>
</div>
