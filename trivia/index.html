<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

                // Run script once DOM is loaded
                document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked - change color to green
                let corrects = document.querySelectorAll('.correct');
                for (let i = 0; i < corrects.length; i++){
                    corrects[i].addEventListener('click', function(){
                        corrects[i].style.backgroundColor = 'green';
                        document.querySelector('#feedback1').innerHTML = 'Correct!';
                    });
                }
            // When incorrect answer is clicked - change color to red
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++){
                incorrects[i].addEventListener('click', function(){
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect';
                });
            }

            // Check free response submission
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'nurdle') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                }
            });
        });

       </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>How many jews are there in the world?</h3>

                <button class="incorrect">100 million</button>
                <button class="incorrect">250 million</button>
                <button class="incorrect">30 million</button>
                <button class="correct">16 million</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the name of the blob of tooth paste on a tooth brush?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
